  <div class="ef-calendar-icon position-fixed bg-info">
    <button type="button" class="clickable expand-calendar btn btn-outline-primary text-white" aria-label="events calendar">
        <i aria-hidden="true" class="fas fa-calendar-alt fa-3x"></i>
        <span aria-hidden="true" class="float-right ml-3">Events<br>calendar</span>
    </button>
</div>
<div class="ef-calendar position-fixed">
    <div class="ef-calendar-container pt-3 pl-3 bg-white">
        <button type="button" class="clickable close close-button" aria-label="close or exit">
            <span aria-hidden="true">&times;</span>
        </button>
        <iframe src="https://calendar.google.com/calendar/b/1/embed?height=400&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FPhoenix"
                style="border-width:0" width="400" height="400"
                frameborder="0" scrolling="no"></iframe>
    </div>
</div>


  <div class="ef-assistive-icon position-fixed bg-info">
    <button type="button" class="clickable assistive-support btn btn-outline-primary text-white" aria-label="assistive support">
        <i aria-hidden="true" class="fab fa-accessible-icon fa-3x"></i>
        <span aria-hidden="true" class="float-right ml-3">Assistive<br>Support</span>
    </button>
</div>
<div class="ef-assistive-drawer position-fixed">
    <div class="ef-assistive-drawer-container bg-white d-flex flex-column">
        <div class="p-2">
            <button type="button" class="rounded-circle clickable mic" aria-label="speech command mic">
                <i aria-hidden="true" class="fas fa-microphone fa-3x"></i>
            </button>
        </div>
        <div class="p-2 border-top">
            <button type="button" class="rounded clickable" id="zoom-in-text"
                    aria-label="Increases text size">
                <i aria-hidden="true" class="fas fa-font fa-3x"></i>
            </button>
            <button type="button" class="rounded clickable" id="zoom-out-text"
                    aria-label="Reduce text size">
                <i aria-hidden="true" class="fas fa-font fa-2x"></i>
            </button>
        </div>
    </div>
</div>
